<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">

</head>
<body>
  <div class="contenedor-quiz">
    <div class="form-quiz">
        <form id="task-form">
          <div class="form-group">
            <label for="">Pregunta</label>
            <input type="text" name="pregunta" placeholder="Escriba una pregunta" class="form-control">  
          </div>
          <div class="form-group">
            <label for="">Respuesta A</label>
            <input type="text" name="a" placeholder="Nombre de la tarea" required class="form-control">  
          </div>
          <div class="form-group">
            <label for="">Respuesta B</label>
            <input type="text" name="b" placeholder="Nombre de la tarea" required class="form-control">  
          </div>
          <div class="form-group">
            <label for="">Respuesta C</label>
            <input type="text" name="c" placeholder="Nombre de la tarea" required class="form-control">  
          </div>
          <div class="form-group">
            <label for="">Respuesta D</label>
            <input type="text" name="d" placeholder="Nombre de la tarea" required class="form-control">  
          </div>
          <div class="form-group">
            <select name="correcta" id="" class="form-control">
              <option value="a">a</option>
              <option value="b">b</option>
              <option value="c">c</option>
              <option value="d">d</option>
            </select>   
          </div>
       
          <button type="submit" name="subir">Agregar Quiz</button>
      </form>   
    </div>
  </div>
  <div id="quiz-list" class="quiz-list row">

    
  </div> 
  <script src="script.js"></script>
</body>
</html>
